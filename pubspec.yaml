  android_12:
    image: assets/images/splash1.png
    icon_background_color: "#f7f6f1" 
    image_dark: assets/images/splash1.png
    icon_background_color_dark: "#272727"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
